<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ChatDBE - A Chatbot for Digital Business Engineering</title>
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Poppins Font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Material Icons Font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/script.js' %}" defer></script>
  </head>
  <body>
    <!-- Chats container -->
    <div class="chat-container"></div>
    
    <!-- Typing container -->
    <div class="typing-container">
      <div class="typing-content">
        <div class="typing-textarea">
          <textarea id="chat-input" spellcheck="false" placeholder="Message ChatDBE..." required></textarea>
          <button id="send-btn" class="material-symbols-rounded">send</button>
        </div>
        <div class="typing-controls">
          <button id="theme-btn" class="material-symbols-rounded">light_mode</button>
          <button id="delete-btn" class="material-symbols-rounded">delete</button>
        </div>
      </div>
    </div>

    <script src="{% static 'js/script.js' %}" defer></script>
  </body>
</html>
